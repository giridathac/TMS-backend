services:
  # ─── Your Go Application ─────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temple_app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccountKey.json
      - FIREBASE_PROJECT_ID=tms-app-38fc7
      - FCM_CREDENTIALS_PATH=/app/serviceAccountKey.json
      - FCM_PROJECT_ID=tms-app-38fc7
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - temple_network
    restart: unless-stopped
  
  # ─── Postgres Database ───────────────────────────────────────────────────────
  postgres:
    image: postgres:15
    container_name: temple_postgres
    environment:
      POSTGRES_DB: temple_db
      POSTGRES_USER: temple_user
      POSTGRES_PASSWORD: nature123
      PGPORT: 9432
    ports:
      - "9432:9432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - temple_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temple_user -d temple_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # ─── Redis Cache ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: temple_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - temple_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
  
  # ─── Kafka Broker ───────────────────────────────────────────────────────────
  kafka:
    image: apache/kafka:3.9.1
    container_name: temple_kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_meta:/var/lib/kafka/meta
    networks:
      - temple_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  kafka_meta:

networks:
  temple_network:
    driver: bridge
